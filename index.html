<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이희정</title>

    <style>
      body {
        background-color: lightgray;
      }
      h2 {
        background-color: yellow;
      }
      h1 {
        background-color: red;
        color: white;
      }
      h3 {
        background-color: #fff;
        color: magenta;
        width: 500px;
        height: 200px;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <!-- h1태그는 가장 큰 제목을 나타냅니다. -->
    <h1>첫 홈페이지!!</h1>
    <h2>방문을 환영합니다.</h2>
    <h3>방문을 환영합니다.</h3>
  </body>
</html>
